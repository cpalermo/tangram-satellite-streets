sources:
    sat:
        type: Raster
        url: http://tile.sentinelmap.eu/16/8/{z}/{x}/{y}.jpg
        max_zoom: 14
        bounds: [0.0000, 40.9799, 16.87499, 52.48278] # [w, s, e, n]
    osm:
        type: TopoJSON
        url: http://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-Y3DcPK9
        max_zoom: 16

styles:
    satimg:
        base: raster
    label-lines:
        base: lines
        blend: overlay
        blend_order: 0 # under text
    label-text:
        base: text
        blend: overlay
        blend_order: 1 # top of text

layers:
    terrain:
        data: { source: sat }
        draw:
            satimg:
                order: 0
    water:
        data: { source: osm }
        draw:
            label-text:
                buffer: 30px
                font:
                    family: Arial
                    size: 15px
                    fill: [0, .5, .6]
                    stroke: { color: [255, 255, 255, .875], width: 3 }
        ocean:
            filter:
                kind: ocean
            draw:
                label-lines:
                    order: 1
                    width: 2.5px
                    color: |
                        function() {
                            var a = 1 - ($zoom / 16)
                            return [0, .5, .6, a];
                        }
        other:
            filter:
                not:
                    kind: ocean
            draw:
                label-lines:
                    order: 1
                    width: 1.5px
                    color: |
                        function() {
                            var a = 1 - ($zoom / 16)
                            return [0, .5, .6, a];
                        }
    boundaries:
        data: { source: osm }
        country:
            filter:
                kind: country
            draw:
                label-lines:
                    order: 2
                    width: 4px
                    color: [1, 1, 1]
        state:
            filter:
                kind: state
            draw:
                label-lines:
                    order: 2
                    width: 2px
                    color: [1, 1, 1]
    places:
        data: { source: osm }
        draw:
            label-text:
                font:
                    family: Arial
                    size: 10px
                    fill: [1, 1, 1]
