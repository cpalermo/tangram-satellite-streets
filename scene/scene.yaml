sources:
    sat:
        type: Raster
        url: http://tile.sentinelmap.eu/16/8/{z}/{x}/{y}.jpg
        max_zoom: 14
    osm: 
        type: TopoJSON
        url: http://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-Y3DcPK9
        max_zoom: 16

styles:
    satimg:
        base: raster
    togglelines:
        base: lines
        blend: overlay
    toggletext:
        base: text
        blend: overlay

layers:
    terrain:
        data: { source: sat }
        draw:
            satimg:
                order: 0
    water:
        data: { source: osm }
        draw:
            toggletext:
                buffer: 30px
                font:
                    family: Arial
                    size: 10px
                    fill: [0, 1, 1]
        ocean:
            filter:
                kind: ocean
            draw:
                togglelines:
                    order: 1
                    width: 1.5px
                    color: [0, 1, 1]
        other:
            filter:
                not:
                    kind: ocean
            draw:
                togglelines:
                    order: 1
                    width: .5px
                    color: [0, 1, 1]
    boundaries:
        data: { source: osm }
        country:
            filter:
                kind: country
            draw:
                togglelines:
                    order: 2
                    width: 4px
                    color: [1, 1, 1]
        state:
            filter:
                kind: state
            draw:
                togglelines:
                    order: 2
                    width: 2px
                    color: [1, 1, 1]
    places:
        data: { source: osm }
        draw:
            toggletext:
                font:
                    family: Arial
                    size: 10px
                    fill: [1, 1, 1]
